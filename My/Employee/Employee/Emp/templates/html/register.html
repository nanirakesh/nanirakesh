{% extends 'html/header.html' %}
{% block title %}Registration {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mt-4 mx-auto shadow-lg">
		<h3 class="text-white text-center p-3 bg-warning mt-3">Registration</h3>
		<form method="post">
			{% csrf_token %}
			<input type="text" name="uname" class="form-control my-2" placeholder="Username">
			<input type="password" name="pd" class="form-control my-2" placeholder="Password">
			<input type="email" name="eml" class="form-control my-2" placeholder="Email id">
			<input type="number" name="ag" class="form-control my-2" placeholder="Age">
			<input type="submit" value="Create" class="form-control my-3 btn btn-success btn-block">
		</form>
	</div>
</div>
{% endblock %}
